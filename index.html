<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Comment_JS_TS</title>
    <link rel="stylesheet" href="style.css" />
    <script src="classComment.js"></script>
    <script src="classResponse.js"></script>
  </head>

  <body onload="randomName()">
    <script src="index.js"></script>
    <main class="main">
      <header>
        <div class="header"></div>
      </header>

      <div class="container">
        <aside class="main-aside">
          <div class="aside"></div>
        </aside>

        <div class="flexContent">
          <div class="container-content1">
            <div class="content_head"></div>
            <div class="content_head"></div>
            <div class="content_head"></div>
            <div class="content_head"></div>
          </div>
          <div class="container-content">
            <div class="content_head"></div>
            <div class="content_head"></div>
            <div class="content_head"></div>
            <div class="content_head"></div>
          </div>
        </div>

        <div class="block_line">
          <div class="main-block"></div>
          <div class="main-line"></div>
        </div>

        <div class="main_form">
          <form class="comments">
            <div class="menu">
              <div class="counter-comments">
                <p class="par_comment">Комментарии</p>
                <div class="counter">
                  <p class="num_comment">(0)</p>
                </div>
              </div>

              <div class="sort">
                <select class="select-menu" onchange="sortFilter()">
                  <option value="nofilter" selected>Сортировать по</option>
                  <option value="rate">По количеству оценок</option>
                  <option value="date" >По дате</option>
                  <option value="answer">По количеству ответов</option>
                </select>

                <div class="arrow_img">
                  <img class="img_1" src="/img/Arrow 1.png" alt="arrow" />
                </div>
              </div>

              <div class="item_favorites" onclick="showFav()">
                <p class="par_line">Избранное</p>
                <img class="img_2" src="/img/izbr.png" alt="favorites" />
              </div>
            </div>
            <div class="sections">
              <section class="input_comments">
                <div>
                  <img
                    class="avatar"
                    src="https://picsum.photos/200/300"
                    alt="avatar"
                  />
                </div>
                <div class="main-comment">
                  <div>
                    <p class="user">Максим Авдеенко</p>
                    <p class="max-symbol">Макс. 1000 символов</p>
                  </div>
                  <textarea
                    oninput="check_length(this)"
                    placeholder="Введите текст сообщения..."
                  ></textarea>
                </div>
                <div onclick="saveComment()" class="butt-main">
                  <p class="err_sms">Слишком длинное сообщение</p>
                  <div class="button">
                    <p>Отправить</p>
                  </div>
                </div>
              </section>
            </div>
          </form>
        </div>
      </div>
    </main>
  </body>
</html>
